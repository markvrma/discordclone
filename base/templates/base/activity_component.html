<h3>Recent Activity</h3>
    {% for messages in room_messages %}
      <div>
        <small><a href="{% url 'user-profile' messages.user.id%}">@{{messages.user}}</a> {{messages.created|timesince}}</small>
        <small>replied to "{{messages.room}}"</small>
        <p>{{messages}}</p>
        {% if request.user == messages.user %}
        <a href="{% url 'delete-message' messages.id %}">Delete</a> 
        {% endif %}
      </div>
    {% endfor %}
